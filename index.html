<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLYTH</title>

    <style>
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #111111;
            --muted: #7a7a80;
            --border: #e2e2e7;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        body {
            position: relative;
            overflow: hidden;
        }

        /* canvas s tečkami v pozadí */
        #bg-particles {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .page-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            z-index: 1;
        }

        .page {
            width: 100%;
            max-width: 760px;
            padding: 40px 32px 36px;
            background: var(--card-bg);
            border-radius: 22px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.06);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.03);

            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.45s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 24px;
        }

        .logo-img {
            width: 140px;
            max-width: 55vw;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .tagline {
            margin-top: 0;
            font-size: 13px;
            color: var(--muted);
            text-transform: lowercase;
            letter-spacing: 0.08em;
        }

        /* MENU */
        nav {
            margin-bottom: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
            gap: 36px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-size: 13px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding-bottom: 3px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.15s ease, opacity 0.15s ease;
        }

        nav a:hover {
            border-color: var(--text);
            opacity: 0.7;
        }

        main {
            margin-top: 8px;
        }

        section {
            padding: 20px 0;
            border-top: 1px solid var(--border);
        }

        section:first-of-type {
            border-top: none;
        }

        .section-label {
            font-size: 11px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .section-title {
            font-size: 16px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            margin: 0 0 8px;
        }

        .about-text {
            font-size: 14px;
            line-height: 1.6;
            max-width: 520px;
            margin: 0 auto;
        }

        /* ECOSYSTEM / PROJECTS */
        .ecosystem-label {
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            margin-bottom: 18px;
        }

        .projects-circle-row {
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .project-pill {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            font-size: 12px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            line-height: 1.4;
        }

        /* CONTACT */
        .contact-block {
            font-size: 14px;
            line-height: 1.7;
        }

        .contact-block a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
        }

        .contact-block a:hover {
            border-bottom-color: transparent;
        }

        footer {
            margin-top: 18px;
            font-size: 11px;
            color: var(--muted);
        }

        @media (max-width: 640px) {
            .page {
                padding: 32px 18px 28px;
                border-radius: 18px;
            }
            nav ul {
                gap: 22px;
            }
            .project-pill {
                width: 120px;
                height: 120px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<canvas id="bg-particles"></canvas>

<div class="page-wrapper">
    <div class="page">
        <header>
            <!-- logo soubor pojmenuj glyth_logo.png a nech ho ve stejné složce -->
            <img src="glyth_logo.png" alt="GLYTH logo" class="logo-img" />
            <p class="tagline">endless curiosity</p>
        </header>

        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#ecosystem">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <main>
            <!-- ABOUT -->
            <section id="about">
                <div class="section-title">ABOUT</div>
                <p class="about-text">
                    „TEXT” – sem si doplň krátký odstavec o tom, co GLYTH je. Klidně jen dvě
                    věty, minimalisticky a bez klišé.
                </p>
            </section>

            <!-- ECOSYSTEM -->
            <section id="ecosystem">
                <div class="ecosystem-label">ECOSYSTEM</div>

                <div class="projects-circle-row">
                    <div class="project-pill">
                        CREATIVE<br />WEB
                    </div>
                    <div class="project-pill">
                        WEB3.0<br />UNIVERSE
                    </div>
                    <div class="project-pill">
                        GLYTH<br />BOOKS&amp;STUFF
                    </div>
                </div>
            </section>

            <!-- CONTACT -->
            <section id="contact">
                <div class="section-title">CONTACT</div>
                <div class="contact-block">
                    Martin Svacha<br />
                    <a href="mailto:glyth.cze@gmail.com">glyth.cze@gmail.com</a><br />
                    +420&nbsp;732&nbsp;174&nbsp;125
                </div>
            </section>
        </main>

        <footer>
            © GLYTH
        </footer>
    </div>
</div>

<script>
    // velmi jednoduché "random" tečky v pozadí
    const canvas = document.getElementById('bg-particles');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const PARTICLE_COUNT = 40;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: 0.8 + Math.random() * 1.2,
                vx: (Math.random() - 0.5) * 0.25,
                vy: (Math.random() - 0.5) * 0.25,
                alpha: 0.15 + Math.random() * 0.25
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const p of particles) {
            p.x += p.vx;
            p.y += p.vy;

            // jemné "wrapnutí" přes okraje
            if (p.x < 0) p.x = canvas.width;
            if (p.x > canvas.width) p.x = 0;
            if (p.y < 0) p.y = canvas.height;
            if (p.y > canvas.height) p.y = 0;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0,0,0,${p.alpha})`;
            ctx.fill();
        }

        requestAnimationFrame(draw);
    }

    createParticles();
    draw();
</script>

</body>
</html>
