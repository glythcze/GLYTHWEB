<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLYTH</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            color: #000000;
            background: #ffffff;
        }

        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            text-align: center;
        }

        /* Logo + slogan */
        .logo-wrapper {
            margin-bottom: 32px;
        }

        .logo-img {
            width: 160px;
            max-width: 60vw;
            height: auto;
            display: block;
            margin: 0 auto 16px;
        }

        .brand-name {
            font-size: 32px;
            letter-spacing: 0.12em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tagline {
            margin-top: 4px;
            font-size: 14px;
            font-weight: 400;
        }

        /* Menu */
        nav {
            margin: 40px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
            gap: 48px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }

        nav a:hover {
            opacity: 0.6;
        }

        section {
            margin: 80px 0;
        }

        section h2 {
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 500;
        }

        .about-text {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Projects */
        .projects-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 60px;
            margin-top: 40px;
        }

        .project-item {
            font-size: 16px;
            white-space: pre-line; /* umožní zalomení jako v PNG */
        }

        /* Contact */
        .contact-info {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Responsivita */
        @media (max-width: 600px) {
            nav ul {
                gap: 24px;
            }
            .page {
                padding: 24px 16px 48px;
            }
            section {
                margin: 60px 0;
            }
        }
    </style>
</head>
<body>

<div class="page">
    <!-- Logo + slogan -->
    <header class="logo-wrapper">
        <!-- nahraj glyth_logo.png do stejné složky jako index.html -->
        <img src="glyth_logo.png" alt="GLYTH logo" class="logo-img" />
        <div class="brand-name">GLYTH</div>
        <div class="tagline">endless curiosity</div>
    </header>

    <!-- Jednoduché menu (kotvy na stejné stránce) -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- About sekce -->
    <section id="about">
        <h2>About</h2>
        <div class="about-text">
            „TEXT”
        </div>
    </section>

    <!-- Projects sekce -->
    <section id="projects">
        <h2>Projects</h2>

        <div class="projects-grid">
            <div class="project-item">
                CREATIVE<br />WEB
            </div>
            <div class="project-item">
                WEB3.0<br />UNIVERSE
            </div>
            <div class="project-item">
                GLYTH<br />BOOKS&amp;STUFF
            </div>
        </div>
    </section>

    <!-- Contact sekce -->
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-info">
            Martin Svacha<br />
            glyth.cze@gmail.com<br />
            420&nbsp;732&nbsp;174&nbsp;125
        </div>
    </section>
</div>

</body>
</html>
